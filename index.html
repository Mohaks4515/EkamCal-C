<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Ekam Cal-C</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="graph.html">Graphical Calculator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="formula.php">Formula Calculator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="unit.html">Converter</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Title -->
  <header class="text-center mt-5">
    <h1><a href="#" class="text-decoration-none text-dark">Ekam Cal-C</a></h1>
  </header>

  <!-- Calculator -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="calculator col-12 col-sm-11 col-md-9 col-lg-7 col-xl-5">
        <input type="text" id="input" class="form-control mb-3" placeholder="Enter expression" />
        <span class="input-group-text" id="resultDisplay">Result: </span> <!-- New result display -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="degreeMode" onchange="toggleDegreeMode()">
            <label class="form-check-label" for="degreeMode">
              Degrees
            </label>
          </div>
        <div class="row">
            <div class="col-10">
                <!-- First Row -->
                <div class="row">
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('sin(')">sin</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('cos(')">cos</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('tan(')">tan</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('(')"> ( </button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter(')')"> ) </button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="clearInput()">C</button></div>
                </div>
                
                <!-- Second Row -->
                <div class="row">
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('log(')">log</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('ln(')">ln</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('e^')">e^x</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('7')">7</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('8')">8</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('9')">9</button></div>
                </div>
                
                <!-- Third Row -->
                <div class="row">
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('sqrt(')">√</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('^')">x^y</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="negateValue()">±</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('4')">4</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('5')">5</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('6')">6</button></div>
                </div>
                
                <!-- Fourth Row -->
                <div class="row">
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('pi')">π</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('!')">x!</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('e')">e</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('1')">1</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('2')">2</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('3')">3</button></div>
                </div>
                
                <!-- Fifth Row -->
                <div class="row">
                    <div class="col-2"><button class="btn btn-secondary" onclick="memoryStore()">MS</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="memoryRecall()">MR</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="memoryClear()">MC</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('0')">0</button></div>
                    <div class="col-2"><button class="btn btn-secondary" onclick="appendCharacter('.')">.</button></div>
                    <div class="col-2"><button class="btn btn-primary" onclick="calculate()">=</button></div>
                </div>
            </div>

            <div class="col-2">
                <div class="row">
                    <div><button class="btn btn-secondary" onclick="appendCharacter('+')">+</button></div>
                    <div><button class="btn btn-secondary" onclick="appendCharacter('-')">-</button></div>
                    <div><button class="btn btn-secondary" onclick="appendCharacter('*')">×</button></div>
                    <div><button class="btn btn-secondary" onclick="appendCharacter('/')">÷</button></div>
                    <div><button class="btn btn-secondary" onclick="appendCharacter('%')">%</button></div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->

</body>
