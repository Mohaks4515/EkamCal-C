    <header class="text-center my-4">
        <h1>Unit Converter</h1>
    </header>

    <div class="container unit">
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="valueInput" class="form-label">Enter Value:</label>
                <input type="number" id="valueInput" class="form-control" placeholder="Value" oninput="convertUnits()">
            </div>
            <div class="col-md-3">
                <label for="unitType" class="form-label">Unit Type:</label>
                <select id="unitType" class="form-select" onchange="populateUnits()">
                    <option value="length">Length</option>
                    <option value="mass">Mass</option>
                    <option value="temperature">Temperature</option>
                    <option value="area">Area</option>
                    <option value="volume">Volume</option>
                    <option value="speed">Speed</option>
                    <option value="pressure">Pressure</option>
                    <option value="energy">Energy</option>
                    <option value="power">Power</option>
                    <option value="time">Time</option>
                    <option value="frequency">Frequency</option>
                    <option value="current">Current</option>
                    <option value="voltage">Voltage</option>
                    <option value="resistance">Resistance</option>
                    <option value="capacitance">Capacitance</option>
                    <option value="inductance">Inductance</option>
                    <option value="force">Force</option>
                    <option value="torque">Torque</option>
                    <option value="angle">Angle</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="fromUnit" class="form-label">From:</label>
                <select id="fromUnit" class="form-select" onchange="convertUnits()">
                    <!-- Options will be populated based on unit type -->
                </select>
            </div>
            <div class="col-md-3">
                <label for="toUnit" class="form-label">To:</label>
                <select id="toUnit" class="form-select" onchange="convertUnits()">
                    <!-- Options will be populated based on unit type -->
                </select>
            </div>
        </div>

        <div class="result mb-3" id="resultDisplay">Result: </div>
    </div>
